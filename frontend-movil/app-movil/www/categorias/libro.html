<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros - 4GEEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="../img/4GEEK.png" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold">4GEEK</h1>
            </div>
            <nav>
                <a href="../index.html" class="hover:bg-white/20 px-3 py-2 rounded transition">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center my-5 font-bold text-gray-800">Libros</h1>

        <div class="flex flex-col md:flex-row gap-3 mx-auto my-8 max-w-2xl px-4">
            <input type="text" id="busqueda"
                class="flex-1 p-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-500"
                placeholder="Buscar libros...">
            <button onclick="buscarLibros()"
                class="px-8 py-4 bg-yellow-500 text-white rounded-2xl hover:bg-yellow-600 transition font-medium">Buscar</button>
        </div>

        <div id="libros-biblio" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
        </div>
    </main>

    <script>
        const libros = ["El Quijote", "Cien años de soledad", "1984", "Orgullo y prejuicio", "Matar a un ruiseñor", "El gran Gatsby", "Ulises", "Don Quijote", "Divina comedia", "Hamlet", "Crimen y castigo", "Lolita"];

        async function cargarLibros() {
            const lista = document.getElementById("libros-biblio");
            lista.innerHTML = '<div class="col-span-3 text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500 mx-auto"></div><p class="mt-2">Cargando libros...</p></div>';

            try {
                const res = await fetch("http://localhost:3001/libros");
                const data = await res.json();

                let html = "";
                data.forEach(l => {
                    html += `
                <div class="bg-white rounded-2xl p-5 shadow-lg hover:translate-y-1 transition border">
                    <h2 class="text-xl font-semibold mb-4">${l.titulo}</h2>
                    <p><strong>Autor:</strong> ${l.autor}</p>
                    <p><strong>Año:</strong> ${l.anio}</p>
                </div>`;
                });

                lista.innerHTML = html;

            } catch (error) {
                lista.innerHTML = '<p class="col-span-3 text-center text-red-500">Error cargando libros desde el backend</p>';
            }
        }


        async function buscarLibros() {
            const busqueda = document.getElementById("busqueda").value;

            const lista = document.getElementById("libros-biblio");
            lista.innerHTML = '<div class="col-span-3 text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500 mx-auto"></div><p class="mt-2">Buscando...</p></div>';

            try {
                const res = await fetch(`http://localhost:3001/libros-busqueda?search=${encodeURIComponent(busqueda)}`);

                const data = await res.json();

                let html = "";
                data.forEach(l => {
                    html += `
                <div class="bg-white rounded-2xl p-5 shadow-lg hover:translate-y-1 transition border">
                    <h2 class="text-xl font-semibold mb-4">${l.titulo}</h2>
                    <p><strong>Autor:</strong> ${l.autor}</p>
                    <p><strong>Año:</strong> ${l.anio}</p>
                </div>`;
                });

                lista.innerHTML = html || '<p class="col-span-3 text-center">No hay resultados</p>';

            } catch (error) {
                lista.innerHTML = '<p class="col-span-3 text-center text-red-500">Error en la búsqueda</p>';
            }
        }


        document.getElementById('busqueda').addEventListener('keypress', e => {
            if (e.key === 'Enter') buscarLibros();
        });

        cargarLibros();
    </script>
</body>

</html>
