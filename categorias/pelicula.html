<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Películas - 4GEEK</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="../img/4GEEK.png" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold">4GEEK</h1>
            </div>
            <nav>
                <a href="../index.html" class="hover:bg-white/20 px-3 py-2 rounded transition">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center my-5 font-bold text-gray-800">Películas</h1>

        <div class="flex flex-col md:flex-row gap-3 mx-auto my-8 max-w-2xl px-4">
            <input type="text" id="busqueda" class="flex-1 p-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Buscar películas...">
            <button onclick="buscarPeliculas()" class="px-8 py-4 bg-red-500 text-white rounded-2xl hover:bg-red-600 transition font-medium">Buscar</button>
        </div>

        <div id="peliculas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto px-4"></div>
    </main>

    <script>
        const FASTAPI_URL = "http://127.0.0.1:8000";
        let todasPeliculas = [];

        async function cargarPeliculas() {
            const container = document.getElementById("peliculas-container");
            container.innerHTML = '...Cargando películas de la DB...'; 

            try {
                const res = await fetch(`${FASTAPI_URL}/movies/`);
                
                if (!res.ok) {
                    throw new Error(`Error HTTP: ${res.status}`);
                }
                
                todasPeliculas = await res.json(); 
                
            } catch (error) {
                console.error("Error al cargar las películas de FastAPI:", error);
                container.innerHTML = '<p class="col-span-3 text-center text-red-600">Error al conectar con el servidor.</p>';
                return;
            }

            mostrarPeliculas(todasPeliculas);
        }

       cargarPeliculas();

        function mostrarPeliculas(peliculas) {
            const container = document.getElementById("peliculas-container");
            if (!peliculas.length) {
                container.innerHTML = '<p class="col-span-3 text-center">No hay películas</p>';
                return;
            }

            let html = '';
            for (const peli of peliculas) {
                const imageUrl = peli.poster_url && peli.poster_url !== "N/A" 
                     ? peli.poster_url 
                     : 'https://via.placeholder.com/300x450/eee/666?text=No+Imagen';
                html += `<div class="bg-white rounded-2xl p-5 shadow-lg hover:translate-y-1 transition border">
                    <img src="${imageUrl}" alt="${peli.title}" class="rounded-xl w-full h-64 object-cover mb-4">
                    <h2 class="text-xl font-semibold mb-2">${peli.title}</h2>
                    <p><strong>Año:</strong> ${peli.release_date}</p>
                    <p><strong>Director:</strong> ${peli.director !== "N/A" ? peli.director : 'N/A'}</p>
                    <p><strong>Género:</strong> ${peli.genre !== "N/A" ? peli.genre : 'N/A'}</p>
                </div>`;
            }
            container.innerHTML = html;
        }

        function buscarPeliculas() {
            const busqueda = document.getElementById("busqueda").value.toLowerCase();
            if (!busqueda) {
                mostrarPeliculas(todasPeliculas);
                return;
            }

            const filtradas = todasPeliculas.filter(peli => 
                peli.title.toLowerCase().includes(busqueda)
            );
            mostrarPeliculas(filtradas);
        }
        document.getElementById('busqueda').addEventListener('input', buscarPeliculas
        );

        cargarPeliculas();
    </script>
</body>
</html>
