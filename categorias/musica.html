<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <link rel="stylesheet" href="../styles/musica.css">
</head>

<body>
    <div class="musica-info">
        <div class="musica-titulo">
            <h1>TOP MÚSICA</h1>
        </div>
        <div class="volver">
            <a href="../index.html">Página principal</a>
        </div>
    </div>

    <div class="contenedor-busqueda">
        <input type="text" id="busqueda" placeholder="Buscar artistas...">
        <button onclick="buscarArtistas()">Buscar</button>
    </div>

    <div class="contenedor-artistas" id="contenedor-artistas"></div>

    <script>
        async function cargarArtistas() {
            const artistas = ["Pink Floyd", "Queen", "Adele", "Coldplay"];
            mostrarArtistas(artistas);
        }

        async function mostrarArtistas(listaArtistas) {
            const contenedor = document.getElementById("contenedor-artistas");
            contenedor.innerHTML = "";

            for (const artista of listaArtistas) {
                const res = await fetch(`https://www.theaudiodb.com/api/v1/json/2/search.php?s=${encodeURIComponent(artista)}`);
                const data = await res.json();

                const a = data.artists[0];
                contenedor.innerHTML += `
                <div class="cuadro-artista">
                    <img src="${a.strArtistThumb || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${a.strArtist}">
                    <div class="info-artista">
                    <h2>${a.strArtist}</h2>
                    <p>Género: ${a.strGenre || 'Desconocido'}</p>
                    </div>
                </div>
                `;           
            }
        }

        async function buscarArtistas() {
            const busqueda = document.getElementById("busqueda").value.trim();
            if (busqueda === "") {
                cargarArtistas();
                return;
            }

            const contenedor = document.getElementById("contenedor-artistas");
            contenedor.innerHTML = "";

            const res = await fetch(`https://www.theaudiodb.com/api/v1/json/2/search.php?s=${encodeURIComponent(busqueda)}`);
            const data = await res.json();

            if (data.artists) {
                mostrarArtistas([data.artists[0].strArtist]);
            }
        }
        cargarArtistas();
    </script>

</body>

</html>
