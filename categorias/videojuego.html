<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Videojuegos - 4GEEK</title>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <img src="../img/4GEEK.png" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold">4GEEK</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="../index.html" class="hover:bg-white/20 px-3 py-2 rounded transition">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Videojuegos</h1>
        <p class="text-lg text-center text-gray-600 mb-8">Descubre información sobre videojuegos populares</p>

        <!-- Barra de búsqueda -->
        <div class="flex flex-col md:flex-row justify-center gap-3 md:gap-4 mx-auto my-8 max-w-2xl px-4">
            <input type="text" id="busqueda" 
                   placeholder="Buscar videojuegos..." 
                   class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="buscarVideojuegos()"
                    class="px-6 md:px-8 py-3 bg-purple-600 text-white border-0 rounded-lg text-base cursor-pointer hover:bg-purple-700 transition-colors font-medium">
                Buscar
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <select id="filtro-plataforma" class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Todas las plataformas</option>
                    <option value="pc">PC</option>
                    <option value="playstation">PlayStation</option>
                    <option value="xbox">Xbox</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="mobile">Mobile</option>
                </select>

                <select id="filtro-genero" class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Todos los géneros</option>
                    <option value="shooter">Shooter</option>
                    <option value="battle">Battle Royale</option>
                    <option value="rpg">RPG</option>
                    <option value="strategy">Estrategia</option>
                    <option value="sports">Deportes</option>
                </select>

                <button id="btn-filtrar" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors font-medium">
                    Filtrar
                </button>
            </div>
        </div>

        <div id="cargando" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Cargando videojuegos...</p>
        </div>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div id="lista-videojuegos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>

    <script src="../videojuegos.js"></script>
</body>
</html>
