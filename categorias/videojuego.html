<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Videojuegos - 4GEEK</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="../img/4GEEK.png" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold">4GEEK</h1>
            </div>
            <nav>
                <a href="../index.html" class="hover:bg-white/20 px-3 py-2 rounded transition">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center my-5 font-bold text-gray-800">Videojuegos</h1>

        <div class="flex flex-col md:flex-row gap-3 mx-auto my-8 max-w-2xl px-4">
            <input type="text" id="busqueda" class="flex-1 p-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar videojuegos...">
            <button onclick="buscarJuegos()" class="px-8 py-4 bg-blue-500 text-white rounded-2xl hover:bg-blue-600 transition font-medium">Buscar</button>
        </div>

        <div id="juegos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto px-4"></div>
    </main>

    <script>
        const apiKey = 'c81ca902294f480aadbd85e1a6d5c756';
        let todosJuegos = [];

        async function cargarJuegos() {
            const container = document.getElementById("juegos-container");
            container.innerHTML = '<div class="col-span-3 text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div><p class="mt-2">Cargando juegos...</p></div>';

            try {
                const res = await fetch(`https://api.rawg.io/api/games?key=${apiKey}&page_size=24`);
                const data = await res.json();
                
                todosJuegos = data.results.map(juego => ({
                    name: juego.name,
                    image: juego.background_image,
                    genre: juego.genres[0]?.name || 'Varios',
                    rating: juego.rating || 'N/A',
                    released: juego.released || 'Próximo'
                }));

                mostrarJuegos(todosJuegos);
            } catch (error) {
                console.log('Error cargando juegos:', error);
                container.innerHTML = '<p class="col-span-3 text-center text-red-500">Error al cargar</p>';
            }
        }

        function mostrarJuegos(juegos) {
            const container = document.getElementById("juegos-container");
            if (!juegos.length) {
                container.innerHTML = '<p class="col-span-3 text-center">No hay juegos</p>';
                return;
            }

            let html = '';
            for (const juego of juegos) {
                html += `<div class="bg-white rounded-2xl p-5 shadow-lg hover:translate-y-1 transition border">
                    <img src="${juego.image || 'https://via.placeholder.com/300x200'}" alt="${juego.name}" class="rounded-xl w-full h-48 object-cover mb-4">
                    <h2 class="text-xl font-semibold mb-2">${juego.name}</h2>
                    <p><strong>Género:</strong> ${juego.genre}</p>
                    <p><strong>Rating:</strong> ${juego.rating}/5</p>
                    <p><strong>Lanzamiento:</strong> ${juego.released}</p>
                </div>`;
            }
            container.innerHTML = html;
        }

        function buscarJuegos() {
            const busqueda = document.getElementById("busqueda").value.toLowerCase();
            if (!busqueda) {
                mostrarJuegos(todosJuegos);
                return;
            }

            const filtrados = todosJuegos.filter(juego => 
                juego.name.toLowerCase().includes(busqueda)
            );
            mostrarJuegos(filtrados);
        }

        document.getElementById('busqueda').addEventListener('keypress', e => {
        if (e.key === 'Enter') buscarJuegos()
        });

        cargarJuegos();
    </script>
</body>
</html>
