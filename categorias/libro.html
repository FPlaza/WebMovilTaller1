<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros - 4GEEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'book-beige': '#D9BD9C',
                        'book-gray': 'whitesmoke',
                        'custom-blue': '#3B82F6',
                        'custom-purple': '#8B5CF6'
                    },
                    fontFamily: {
                        'open-sans': ['Open-Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-open-sans m-0 p-0 bg-book-gray min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-custom-blue to-custom-purple text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <img src="../img/4GEEK.png" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold">4GEEK</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="../index.html" class="hover:bg-white/20 px-3 py-2 rounded transition">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl text-center my-5 font-bold text-gray-800">Libros</h1>

        <div class="flex flex-col md:flex-row justify-center gap-3 md:gap-4 mx-auto my-8 max-w-2xl px-4">
            <input type="text" id="busqueda" 
                   class="flex-1 p-4 border-2 border-gray-300 rounded-2xl text-base focus:outline-none focus:ring-2 focus:ring-custom-blue"
                   placeholder="Buscar libros por título o autor...">
            <button onclick="buscarLibros()" 
                    class="px-6 md:px-8 py-4 bg-book-beige border-0 rounded-2xl text-base cursor-pointer shadow-lg hover:translate-x-0.5 hover:-translate-y-0.5 transition-transform duration-700 font-medium">
                Buscar
            </button>
        </div>

        <div id="libros-biblio" 
             class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 max-w-4xl mx-auto mt-12 px-4"></div>
    </main>

    <script>
        async function cargarLibros() {
            const libros = ["El Quijote", "Cien años de soledad", "Los juegos del hambre", "La casa de los espíritus", "1984", "Harry Potter", "El señor de los anillos", "Orgullo y prejuicio"];
            const lista = document.getElementById("libros-biblio");

            lista.innerHTML = '<div class="col-span-2 text-center py-8"><div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-book-beige"></div><p class="mt-2 text-gray-600">Cargando libros...</p></div>';

            for (const libro of libros) {
                try {
                    const res = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(libro)}&limit=1`);
                    const data = await res.json();

                    if (data.docs && data.docs.length > 0) {
                        const l1 = data.docs[0];
                        mostrarLibro(l1, lista);
                    }
                } catch (error) {
                    console.error(`Error cargando ${libro}:`, error);
                }
            }
        }

        function mostrarLibro(libro, contenedor) {
            const libroElement = document.createElement('div');
            libroElement.className = 'bg-white rounded-2xl p-5 text-center shadow-lg flex flex-col items-center justify-center hover:translate-x-1 hover:-translate-y-1 transition-transform duration-700';
            libroElement.innerHTML = `
                <h2 class="m-0 mb-4 text-xl md:text-2xl font-semibold text-gray-800">${libro.title}</h2>
                <img src="https://covers.openlibrary.org/b/id/${libro.cover_i || 'default'}-M.jpg" 
                     alt="${libro.title}" 
                     class="rounded-xl my-4 w-full max-w-[150px] md:max-w-[200px] h-auto object-cover">
                <p class="my-2 text-left text-sm md:text-base"><strong>Autor:</strong> ${libro.author_name ? libro.author_name.join(", ") : 'Autor desconocido'}</p>
                <p class="my-2 text-left text-sm md:text-base"><strong>Año de publicación:</strong> ${libro.first_publish_year || 'Año desconocido'}</p>
            `;
            contenedor.appendChild(libroElement);
        }

        async function buscarLibros() {
            const busqueda = document.getElementById("busqueda").value;

            const lista = document.getElementById("libros-biblio");

            if (busqueda === "") {
                cargarLibros();
                return;
            }

            lista.innerHTML = '<div class="col-span-2 text-center py-8"><div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-book-beige"></div><p class="mt-2 text-gray-600">Buscando libros...</p></div>';

            try {
                const res = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(busqueda)}&limit=12`);
                const data = await res.json();

                lista.innerHTML = "";

                if (data.docs && data.docs.length > 0) {
                    data.docs.slice(0, 12).forEach(libro => {
                        mostrarLibro(libro, lista);
                    });
                } else {
                    lista.innerHTML = '<div class="col-span-2 text-center py-8"><p class="text-gray-600">No se encontraron libros</p></div>';
                }
            } catch (error) {
                console.error(`Error buscando ${busqueda}:`, error);
                lista.innerHTML = '<div class="col-span-2 text-center py-8"><p class="text-red-500">Error al buscar libros</p></div>';
            }
        }

        // Buscar al presionar Enter
        document.getElementById('busqueda').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarLibros();
            }
        });

        cargarLibros();
    </script>
</body>
</html>
